<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beach Volley Store</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #e67e22;
    }
    .item {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .item img {
      max-width: 100%;
      border-radius: 10px;
    }
    .item h2 {
      margin-top: 10px;
      color: #333;
    }
    .item p {
      color: #555;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #e67e22;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #d35400;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Beach Volley Store</h1>

    <div class="item">
      <img src="https://link-alla-tua-immagine.com/pantaloncino1.jpg" alt="Pantaloncino Beach Volley" />
      <h2>Pantaloncino Classic</h2>
      <p>Traspirante, comodo e perfetto per il gioco in spiaggia. Taglie disponibili: S, M, L.</p>
      <a href="https://link-al-tuo-instagram-o-shop" class="btn">Acquista ora</a>
    </div>

    <div class="item">
      <img src="https://link-alla-tua-immagine.com/pantaloncino2.jpg" alt="Pantaloncino Beach Volley" />
      <h2>Edizione Limitata Summer</h2>
      <p>Colori vivaci per la tua estate. Disponibile fino ad esaurimento scorte.</p>
      <a href="https://link-al-tuo-instagram-o-shop" class="btn">Ordina su WhatsApp</a>
    </div>
  </div>
</body>
</html>
